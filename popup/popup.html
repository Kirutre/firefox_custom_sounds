<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Navegación</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tu Navegación</h1>

        <div class="section">
            <p>Estado Global de Sonidos:</p>
            <div class="sound-controls">
                <button id="toggleGlobalSounds" class="category-button toggle-global-button">Activar Sonidos</button>
            </div>
        </div>

        <div class="section">
            <p>Desactivar Sonidos por Categoría:</p>
            <div class="sound-controls">
                <button id="toggleTabSounds" class="category-button" data-category="tabSounds">Tab</button>
                <button id="toggleCommonKeys" class="category-button" data-category="commonKeySounds">Teclas Comunes</button>
                <button id="toggleSpecialKeys" class="category-button" data-category="specialKeySounds">Teclas Especiales</button>
            </div>
        </div>

        <div class="section">
            <p>Activar/Desactivar Sonido Específico:</p>
            <div class="sound-controls">
                <select id="specificSoundDropdown" class="dropdown-sound">
                    <option value="" disabled selected hidden>Seleccionar Sonido</option>
                </select>
                <button id="toggleSpecificSound" class="category-button">Toggle</button>
            </div>
        </div>

        <div class="section upload-section">
            <p>Cargar Sonido Personalizado:</p>
            <div class="upload-controls">
                <input type="file" id="fileUpload" class="file-upload-input" accept="audio/*">
                <label for="fileUpload" id="fileNameDisplay" class="file-name-display">Ningún archivo seleccionado</label>

                <select id="assignCustomSoundDropdown" class="dropdown-select-sound">
                    <option value="" disabled selected hidden>Asignar a...</option>
                    </select>
                <button id="applyCustomSound" class="category-button">Aplicar</button>
            </div>
        </div>

        <footer>
            <p>Kirutre, 2025. <a href="https://github.com/Kirutre/firefox_custom_sounds" target="_blank">Repositorio de GitHub</a></p>
        </footer>
    </div>
    <script defer src="popup.js"></script> </body>
</html>
