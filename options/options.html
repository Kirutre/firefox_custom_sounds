<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Sounds - Kirutre</title>
  <link rel="stylesheet" href="output.css">
  <script src="options.js" defer></script>
</head>

<body class="grid place-items-center min-h-screen bg-slate-950">
  <div class="w-4xl grid grid-rows-[auto_1fr] gap-4">
    <div id="presentation" class="bg-slate-800 rounded-lg shadow-md shadow-violet-700 py-2">
      <h2 class="text-white font-bold text-3xl py-1 px-4">Custom Sounds - Kirutre</h2>
    </div>

    <div id="options" class="grid grid-rows-[auto_auto_1fr] gap-4 bg-slate-800 p-4 rounded-lg max-h-[85vh] self-start shadow-md shadow-violet-700">
      <h2 class="text-white font-bold text-3xl">Config Options</h2>

      <div class="bg-slate-700 flex items-center p-4 rounded-md shadow-sm shadow-gray-500">
        <label for="upload-sounds" class="text-white font-semibold text-2xl mr-4">Select your sound: </label>

        <input type="file" id="upload-sounds" class="file:mr-4 file:rounded-full file:border-0 file:bg-violet-600 file:px-4 file:py-2 file:text-sm file:font-semibold file:text-white hover:file:bg-violet-700 text-white mr-25" accept="audio/*">

        <button id="save-sound" class="ml-auto text-white text-sm font-semibold py-1 rounded-full bg-violet-600 hover:bg-violet-700 transition w-30 h-9">Upload sound</button>
      </div>

      <div class="bg-slate-700 p-4 rounded-md self-start shadow-sm shadow-gray-500">
        <h3 class="text-white font-semibold text-2xl pb-3">List of Sounds</h3>

        <div class="max-h-[60vh] overflow-y-auto">
          <ul id="sound-list" class="flex flex-col gap-3">
            
          </ul>
        </div>
      </div>
    </div>
  </div>

  <dialog id="modal-set-event" class="backdrop:bg-slate-950/80 bg-transparent fixed inset-0 m-auto">
    <div id="modal-container" class="w-2xl grid grid-rows-[auto_1fr] gap-4 justify-items-center rounded-lg border-b-2 border-r-2 bg-slate-800 border-violet-950 p-6">
      <div id="modal-title" class="w-full flex">
        <h3 class="text-white text-2xl font-bold">Set an event</h3>
        <button id="close-modal" class="ml-auto text-gray-400 hover:text-white cursor-pointer">
          <svg class="size-8" viewbox="0 0 7 7">
            <path stroke="currentColor" stroke-width="0.5" fill="none" d="M1 1l5 5M1 6l5-5"/>
          </svg>
        </button>
      </div>
      
      <div id="modal-content" class="w-full">
        <div id="set-events" class="w-full flex justify-evenly">
          <div class="inline-block w-30">
            <button popovertarget="dropdown-menu" id="dropdown-button" class="cursor-pointer inline-flex w-full text-white text-md justify-center items-center gap-x-1.5 h-8 rounded-2xl bg-gray-600/40 hover:bg-gray-600/30 transition">
              <span id="dropdown-button-text">Event list</span>
              <svg class="fill-gray-500 size-3 mt-1.5" viewbox="0 0 8 8">
                <path d="M0 0h2l2 3 2-3h2l-4 6-4-6"/>
              </svg>
            </button>

            <div popover id="dropdown-menu" class="w-30 text-white bg-slate-700 rounded-b-2xl border border-slate-600">
              <button data-browser-event="new-tab" class="event-option w-full hover:bg-slate-600">New Tab</button>
              <button data-browser-event="close-tab" class="event-option w-full hover:bg-slate-600">Close Tab</button>
              <button data-browser-event="none-event" class="event-option w-full hover:bg-slate-600">None</button>
            </div>
          </div>

          <button id="set-key" class="cursor-pointer text-white bg-violet-600 hover:bg-violet-700 disabled:bg-violet-800/40 transition w-30 h-9 rounded-full">Set a Key</button>
        </div>
      </div>

      <button id="save-modal-changes" class="mt-13 cursor-pointer text-white bg-green-700 hover:bg-green-600 transition w-30 h-10 rounded-full">Save changes</button>
    </div>
  </dialog>
</body>
</html>
